<div class="wrapper">

  <div class="sidebar" data-color='red' data-image="">
    <!-- sidebar -->
    <app-sidebar></app-sidebar>
    <!-- sidebar -->
    <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <!-- navbar -->
    <app-navbar></app-navbar>
    <!-- navbar -->
    <div class="main-content">
      <div class="container-fluid">
        <!-- row -->
        <div class="row">
          <!-- <input type="datetime-local" [(ngModel)]="dateTimeLocal"><br />
        {{dateTimeLocal}} -->
          <div class="col-md-12">
            <div class="card">
              <!-- card-header -->
              <div class="card-header" data-background-color="red">
                <h4 class="title">Biểu mẫu</h4>
                <p class="category">Hoàn thành để được vào dữ liệu</p>
              </div>
              <!-- card-header -->
              <div class="container-content">
                <form (ngSubmit)="processForm()" ngNativeValidate>
                  <!-- row -->
                  <div class="row">
                    <div class="col-25">
                      <label for="name">Tên Lớp</label>
                    </div>
                    <div class="col-75">
                      <input type="text" name="name" [(ngModel)]="course.name" placeholder="Tên Lớp.." required>
                    </div>
                  </div>
                  <!-- row -->
                  <!-- row -->
                  <!-- <div class="row">
                    <div class="col-25">
                      <label for="lname">Giá Học Phí</label>
                    </div>
                    <div class="col-75">
                      <input placeholder="Giá Học Phí" type="text" name="price" [(ngModel)]="course.price" required>
                    </div>
                  </div> -->
                  <!-- row -->

                  <!-- row -->
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Chi tiết</label>
                    </div>
                    <div class="col-75">
                      <app-ngx-editor [config]="editorConfig" [spellcheck]="true" name="details" [(ngModel)]="course.details" class="details_ngx"></app-ngx-editor>
                    </div>
                  </div>
                  <!-- row -->
                  <!-- row -->
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Ngày Bắt Đầu</label>
                    </div>
                    <div class="col-75">
                      <input placeholder="Ngày Bắt Đầu" type="datetime" name="dateStart" [(ngModel)]="course.dateStart" required>
                    </div>
                  </div>
                  <!-- row -->
                  <!-- row -->
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Ngày Kết Thúc</label>
                    </div>
                    <div class="col-75">
                      <input placeholder="Ngày Kết Thúc" type="datetime" name="dateEnd" [(ngModel)]="course.dateEnd" required>
                    </div>
                  </div>
                  <!-- row -->
                  <!-- row -->
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Miêu Tả</label>
                    </div>
                    <div class="col-75">
                      <input placeholder="Thực Trạng" type="text" name="description" [(ngModel)]="course.description" required>
                    </div>
                  </div>
                  <!-- row -->
                  <!-- row -->
                  <div class="row">
                    <div class="col-25">
                      <label for="country">Trạng Thái</label>
                    </div>
                    <div class="col-75">
                      <select name="status" [(ngModel)]="course.status" required>
                        <option value="undefined" [selected]=true [disabled]="true">Lựa Chọn</option>
                        <option>Đang Hoạt Động</option>
                        <option>Hết Hoạt Động</option>
                      </select>
                    </div>
                  </div>
                  <!-- row -->
                  <!-- row -->
                  <div class="row">
                    <div class="col-25">
                      <label for="subject">Hình Ảnh</label>
                    </div>
                    <div class="col-75">
                      <div>
                        <div>
                          <input type="file" id="filePicker" (change)="handleFileSelect($event)" name="image" [(ngModel)]="course.image">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- row -->

                  <!-- row -->
                  <!-- <div class="row">
                    <div class="col-25">
                      <label for="subject">Category</label>
                    </div>
                    <div class="col-75">
                      <select name="idCategory" [(ngModel)]="course.idCategory" required>
                        <option value="undefined" [selected]=true [disabled]="true">Lựa Chọn</option>
                        <option value="1">Giảng Viên</option>
                      </select>
                    </div>
                  </div> -->
                  <!-- row -->
                  <!-- row -->
                  <div class="row">
                    <!-- <input type="submit" name="send" value="lưu"> -->
                    <button type="submit" style="border-radius: 1px;background: #099d6e;float: right; border-radius: 3px">Lưu</button>
                  </div>
                  <!-- row -->
                </form>
              </div>
              <!-- card-header -->

            </div>
          </div>
          <!-- row -->
        </div>
      </div>
    </div>

    <!-- footer -->
    <app-footer></app-footer>
    <!-- footer -->
  </div>
</div>
