<div class="wrapper">

  <div class="sidebar" data-color='red' data-image="">
    <!-- sidebar -->
    <app-sidebar></app-sidebar>
    <!-- sidebar -->
    <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <!-- navbar -->
    <app-navbar></app-navbar>
    <!-- navbar -->

    <!-- main -->
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- card -->
            <div class="card">
              <div class="card-header" data-background-color="red">
                <h4 class="title">SlideShow</h4>

              </div>
              <div class="card-content">
                <!-- card -->

                <form (ngSubmit)="processForm()" ngNativeValidate>
                  <div class="row">
                    <div class="col-25">
                      <label>Hình ảnh</label>
                    </div>
                    <div class="col-75">
                      <div>
                        <div>
                          <input type="file" id="filePicker" (change)="handleFileSelect($event)">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label >Tiêu đề</label>
                    </div>
                    <div class="col-75">
                      <input type="text"   placeholder="Miêu tả"  name="title"  [(ngModel)]="slides.title" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label >Miêu tả</label>
                    </div>
                    <div class="col-75">
                      <input type="text"    placeholder="Chi tiết"  name="description"  [(ngModel)]="slides.description" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label >Lề</label>
                    </div>
                    <div class="col-75">
                      <select   required  name="text"  [(ngModel)]="slides.text">
                        <option value="undefined" [selected]=true [disabled]="true" >Lựa Chọn</option>
                        <option value="1">Trái</option>
                        <option value="2">Phải</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <button type="submit" style="border-radius: 1px;background: #099d6e;float: right; border-radius: 3px">Lưu</button>
                  </div>
                </form>
                <!-- card -->
              </div>
            </div>
            <!-- card -->
            <!-- card -->
            <div class="card">
              <div class="card-header" data-background-color="red">
                <h4 class="title">Danh sách Slide</h4>

              </div>
              <div class="content-card">
                <!-- panel -->
                <div class="panel" *ngFor="let tr of slide" >
                  <!-- edit -->
                  <button  (click)="updateSlide(tr)||topFunction()" type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs" style=" position: absolute;right: -10px;top: -10px;">
                      <i class="material-icons">edit</i>
                  </button>
                  <!-- edit -->
                  <!-- remove -->
                  <button (click)="deleteSlide(tr)" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" style=" position: absolute;right: 10px;top: -10px;">
                      <i class="material-icons">close</i>
                  </button>
                 <!-- remove -->

                  <div class="panel-body-right" >
                    <img src="https://nameless-beyond-97489.herokuapp.com{{tr.image}}">
                  </div>
                </div>
                <!-- panel -->




              </div>
            </div>
          </div>

          <!-- footer -->
          <app-footer></app-footer>
          <!-- footer -->
        </div>
      </div>
