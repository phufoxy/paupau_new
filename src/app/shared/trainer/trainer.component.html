<div routerLinkActive="active" class="service linkTo marketing plan" >
  <img class="lazy service__feat" src="https://nameless-beyond-97489.herokuapp.com{{trainer.image}}" width="270.5" />
  <h4 class="service__title text-uppercase">{{trainer.firstName+" " + trainer.lastName}}</h4>
  <div class="service__excerpt hidden-xs">
    <p>{{trainer.description}}</p>
  </div>
  <a class="service__link linkFrom roundButton roundButton--green hidden-xs"></a>
  <a class="service__link button button--black hidden-sm hidden-md hidden-lg" (click)="onTrainerClicked($event, trainer.idTrainer)"
    href="javascript:void(0)">View Profile</a>
</div>
